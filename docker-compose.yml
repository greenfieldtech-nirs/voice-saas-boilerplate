version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: cloudonix-boilerplate-app
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_NAME=CloudonixBoilerplate
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cloudonix_boilerplate
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=cloudonix-artifacts
      - MINIO_USE_SSL=false
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    networks:
      - cloudonix-network
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      target: development
    container_name: cloudonix-boilerplate-web
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_WS_URL=ws://localhost:8080
    depends_on:
      - app
    networks:
      - cloudonix-network

  db:
    image: mariadb:10.11
    container_name: cloudonix-boilerplate-db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=cloudonix_boilerplate
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cloudonix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: cloudonix-boilerplate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloudonix-network
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: cloudonix-boilerplate-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - cloudonix-network
    command: server /data --console-address ":9001"

volumes:
  db_data:
  redis_data:
  minio_data:

networks:
  cloudonix-network:
    driver: bridge
